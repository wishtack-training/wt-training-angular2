<form
        [formGroup]="userFormGroup"
        (ngSubmit)="saveUser()">

    <md-input
            formControlName="firstName"
            name="firstName"
            placeholder="First name">
    </md-input>

    <md-input
            formControlName="lastName"
            name="lastName"
            placeholder="Last name">
    </md-input>

    <button
            md-fab
            type="submit">
        <md-icon class="md-24">add</md-icon>
    </button>

</form>
