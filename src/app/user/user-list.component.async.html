<section>

    <md-toolbar color="primary">
        <span>User List</span>
    </md-toolbar>

    <wt-user-form
            (userChange)="addUser({user: $event})"></wt-user-form>

    <wt-user
            *ngFor="let user of userList"
            [user]="user"
            (userRemove)="removeUser({user: $event})"></wt-user>

</section>
